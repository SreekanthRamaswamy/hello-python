apiVersion: v1
kind: Service
metadata:
  name: hello-python-service
  namespace: default
spec:
  selector:
    app: hello-python
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: NodePort

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python
  namespace: default
spec:
  selector:
    matchLabels:
      app: hello-python
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-python
      namespace: default
    spec:
      containers:
      - name: hello-python
        image: 2023mt03015/hello-python:latest
        ports:
        - containerPort: 5000